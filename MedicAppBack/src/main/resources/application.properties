spring.application.name=teleMedicina

# Configuraci贸n de JPA
# spring.jpa.hibernate.ddl-auto=create
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n de Flyway
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=medicapp
spring.flyway.createSchemas=true
server.error.include-stacktrace=never
api.security.token.secret=${JWT_SECRET:123456}
# logging.level.org.springframework.security=DEBUG

# Configuraci贸n del tema oscuro
springdoc.swagger-ui.theme=dark
springdoc.swagger-ui.syntaxHighlight.theme=monokai

# Configuraci贸n de Swagger UI
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.showExtensions=true
springdoc.swagger-ui.showCommonExtensions=true
springdoc.swagger-ui.defaultModelRendering=model
springdoc.swagger-ui.displayRequestDuration=true
springdoc.default-flat-param-object=false
springdoc.swagger-ui.docExpansion=none